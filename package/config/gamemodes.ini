# RCBot2 Gamemode Configuration
# This file defines how RCBot2 detects different game modes
# Detection methods are checked in priority order: Entities > Maps > Files
#
# Format:
# [GameMode_Name]
# type = GAMEMODE_CONSTANT
# priority = number (higher = checked first)
#
# # Detection by map entity (highest priority)
# entity.1 = classname
# entity.2 = classname
#
# # Detection by map name/prefix (medium priority)
# map.1 = prefix_or_name
# map.2 = prefix_or_name
#
# # Detection by file existence (lowest priority, future)
# file.1 = path/to/file
#

